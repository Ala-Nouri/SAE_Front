<div
  class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded"
  [ngClass]="color === 'light' ? 'bg-white' : 'bg-red-900 text-white'"
>
  <div class="rounded-t mb-0 px-4 py-3 border-0">
    <div class="flex flex-wrap items-center">
      <div class="relative w-full px-4 max-w-full flex-grow flex-1">
        <h3
          class="font-semibold text-lg"
          [ngClass]="color === 'light' ? 'text-blueGray-700' : 'text-white'"
        >
          Roles
        </h3>
      </div>

      <button
      class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none m-4 ease-linear transition-all duration-150"
      type="button"
      (click)="create()"
      >
      Add Role
      </button>
    </div>
  </div>
  <div class="block w-full overflow-x-auto">
    <!-- Users table -->
    <table class="items-center w-full bg-transparent border-collapse">
      <thead>
        <tr>
          <th
            class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-center"
            *ngFor="let head of header"
            [ngClass]="
              color === 'light'
                ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
                : 'bg-red-800 text-red-300 border-red-700'
            "
          >
            {{head}}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of rolesList">
          <th
            class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 flex items-center justify-center"
          >
            <span
              class="font-bold" 
              [ngClass]="color === 'light' ? 'text-blueGray-600' : 'text-white'"
            >
              {{role.id}}
            </span>
          </th>
          <td
            class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-center"
          >
          <span
          class="font-bold"
          [ngClass]="color === 'light' ? 'text-blueGray-600' : 'text-white'"
        >
          {{role.name}}
        </span>
          </td>
          <td
            class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-center"
          >
          <span
          class="font-bold"
          [ngClass]="color === 'light' ? 'text-blueGray-600' : 'text-white'"
        >
          {{role.category}}
        </span>
          </td>
          <td
            class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-center"
          >
          <span
          class="font-bold"
          [ngClass]="color === 'light' ? 'text-blueGray-600' : 'text-white'"
        >
          {{role.subcategory}}
        </span>
          </td>
          <td
          class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-center"
        >
        <i
        (click)="update(role)"
        role="button"
        class="fas fa-pen-to-square mr-2 text-sm px-4"
        [ngClass]="
          'text-blueGray-300'
        "
      ></i>
        <i
        (click)="remove(role.id)"
        role="button"
        class="fas fa-trash-can mr-2 text-sm px-4"
        [ngClass]="
          'text-blueGray-300'
        "
      ></i>
        </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
