
<form [formGroup]="filterForm" class="w-full flex flex-row gap-6">
        
        <div class="relative w-full mb-3">
        <label
            class="block uppercase text-white text-xs font-bold mb-2"
            htmlFor="grid-password"
        >
            Category
        </label>
        <select
        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
        placeholder="Category"
        formControlName = "category"
        (ngModelChange)="updateSubcategoriesList()"
            >
                <option *ngFor="let category of categories" value="{{category}}">{{category}}</option>
            </select>

        </div>

        <div class="relative w-full mb-3">
            <label
            class="block uppercase text-white text-xs font-bold mb-2"
            htmlFor="grid-password"
        >
            Subcategory
        </label>
        <select
        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
        placeholder="Category"
        formControlName = "subcategory"
            >
                <option *ngFor="let subcategory of subcategories" value="{{subcategory}}">{{subcategory}}</option>
            </select>
        </div>

        

        <div class="relative w-full mb-3">
            <label
            class="block uppercase text-white text-xs font-bold mb-2"
            htmlFor="grid-password"
        >
            Uplaoded by
        </label>
        <select
        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
        placeholder="Category"
        formControlName = "created_by"
            >
                <option *ngFor="let user of users" value="{{user.public_id}}">{{user.firstName}} {{user.lastName}}</option>
            </select>
        </div>

    </form>
<form [formGroup]="searchForm" class="w-full flex flex-row gap-6">
    <input
    type="search"
    class="relative border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150 z-10"
    placeholder="Search..."
    formControlName="searchField"
/>
</form>
